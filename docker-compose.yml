services:

  postgres:
    image: postgres:13
    container_name: quantum-go-postgres
    environment:
      POSTGRES_DB: quantum_go
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped


  backend:
    build: ./backend/quantum-go-api-main
    container_name: quantum-go-backend
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/quantum_go
      - RUST_LOG=info
      - KATAGO_BIN=/app/katago/katago_real
      - KATAGO_MODEL=/app/katago/model/kata1-b28c512nbt-s10784871168-d5287365110.bin.gz
      - KATAGO_GTP_CONFIG=/app/katago/default_gtp.cfg
      - KATAGO_OVERRIDES=ponderingEnabled=false,maxTime=3.0,numSearchThreads=4,logAllGTPCommunication=false,logSearchInfo=false,logToStderr=false,logDir=/tmp/gtp_logs
      #- KATAGO_OVERRIDES=ponderingEnabled=false,maxVisits=200,logAllGTPCommunication=false,logToStderr=false,logDir=/tmp/gtp_logs
      - APPIMAGE_EXTRACT_AND_RUN=1
    # KataGo assets are baked into the image now to avoid noexec bind-mount issues
    restart: unless-stopped


  frontend:
    build:
      context: ./frontend/quantum-go-web-master
      args:
        # 让前端打包使用本地后端服务
        VITE_API_URL: http://localhost:3000
        VITE_WS_URL: ws://localhost:3000/ws
    container_name: quantum-go-frontend
    ports:
      - "8080:80"  
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
